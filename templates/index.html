<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portafolio de David Espinosa, Desarrollador de software y QA Tester"
    />
    <meta
      name="keywords"
      content="portafolio, desarrollador, software, QA Tester, tecnología"
    />
    <title>David Espinosa</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/devicon_icons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="video-background">
      <source
        src="{{ url_for('static', filename='video/background.mp4') }}"
        type="video/mp4"
      />
      Tu navegador no soporta video HTML5.
    </video>

    <header>
      <!-- Menú superior -->
      <div class="dropdown">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          id="toggleButton"
          data-bs-toggle="dropdown"
        >
          &#9776;
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="{{ url_for('index') }}">Inicio</a>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('about') }}">Sobre mi</a>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('projects') }}"
              >Proyectos</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('contact') }}"
              >Contacto</a
            >
          </li>
        </ul>
      </div>

      <!-- Icono para volver al inicio -->
      <div class="icono">
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='img/icon.png') }}" alt="Icono" />
        </a>
      </div>
    </header>

    <!-- Texto central-->
     <div class="container" id="intro-container">
      <h1>HOLA,</h1>
      <h2 id="indexMessage"></h2>
    </div>

    <!-- Habilidades y Tecnologías -->
    <div class="skills-container" id="skills-container">
      <div class="skills">
        <h3>Estas son las tecnologías con las que he trabajado</h3>
        <div class="row">
          <div class="col-md-4">
            <!--Python-->
            <div class="skill">
              <i class="devicon-python-plain-wordmark"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="80";></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--SQL-->
            <div class="skill">
              <i class="devicon-mysql-plain-wordmark"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="80"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--GIT-->
            <div class="skill">
              <i class="devicon-git-plain-wordmark colored"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="60"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--Github-->
            <div class="skill">
              <i class="devicon-github-original-wordmark"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="60"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--HTML-->
            <div class="skill">
              <i class="devicon-html5-plain-wordmark colored"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="40"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--CSS-->
            <div class="skill">
              <i class="devicon-css3-plain-wordmark"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="40"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--JAVA-->
            <div class="skill">
              <i class="devicon-java-plain-wordmark colored"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="40"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--JS-->
            <div class="skill">
              <i class="devicon-javascript-plain colored"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="20"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--Kotlin-->
            <div class="skill">
              <i class="devicon-kotlin-plain-wordmark colored"></i>
              <div class="progress">
                <div class="progress-bar" data-percent="20"></div>
              </div>
            </div>
          </div>
        </div>
        <h3>Navega por las distintas secciones para conocer más</h3>
      </div>
    </div>

    <footer>
      <p>
        © 2022-2024 DAVID ESPINOSA. QA TESTER Y DESARROLLADOR DE SOFTWARE.
      </p>
    </footer>

     <!-- Incluir archivos JavaScript  -->
     {% for js_file in js_files %}
     <script src="{{ url_for('static', filename=js_file) }}"></script>
    {% endfor %}

     <!-- Incluir JavaScript externos -->
     <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  
</html>
